<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box-list {
        display: flex;
        flex-wrap: wrap;
    }

    .box {
        flex: 1;
        height: 200px;
    }

    a {
        text-align: center;
        display: inline-block;
        padding: 6px 16px;
        text-decoration: none;
        background-color: wheat;
        margin: 10px;
        border-radius: 4px;
        color: black;
    }
</style>

<body>
    <div class="box-list">
        <div id="d1" class="box" style="background-color: rgb(237, 127, 237);">
            <a href="">链接1</a>
            <a href="">链接2</a>
        </div>
        <div id="d2" class="box" style="background-color: rgb(154, 211, 255);"></div>
        <div id="d3" class="box" style="background-color: rgb(88, 247, 186);"></div>
        <div id="d4" class="box" style="background-color: rgb(236, 251, 80);"></div>
    </div>
    <div class="box-list">
        <div id="d5" class="box" style="background-color: rgb(154, 211, 255);"></div>
        <div id="d6" class="box" style="background-color: rgb(88, 247, 186);"></div>
        <div id="d7" class="box" style="background-color: rgb(236, 251, 80);"></div>
        <div id="d8" class="box" style="background-color: rgb(237, 127, 237);">
        </div>
    </div>
    <script type="module">
        import WebCursor from './src/index.ts'
        new WebCursor({
            els: 'a',
            text: 'a标签',
            show: true,
            style: {
                color: 'green',
                transform: 'translate(10px, 10px)',
            }
        })
        new WebCursor({
            els: '#d1',
            text: '鼠标',
        })
        new WebCursor({
            els: ['#d2', '#d4'],
            bgUrl: 'https://img.cdn.sugarat.top/mdImg/MTYzMTMyNDYwNTgzMQ==631324605831',
            width: 30,
            height: 30
        })
        new WebCursor({
            els: '#d3'
        })
        new WebCursor({
            els: '#d5',
            html: '<span>自定义HTML<span>'
        })
        const dom = document.createElement('div')
        dom.innerHTML = `
            <h1>自定义Dom</h1>
            <p>内容</p>
        `
        new WebCursor({
            els: '#d6',
            dom
        })
    </script>
</body>

</html>
